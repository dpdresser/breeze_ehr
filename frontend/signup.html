<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SovaEHR • Create Account</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="h-full bg-gradient-to-br from-seafoam-light via-white to-seafoam-dark text-terra-dark">
    <div class="flex min-h-screen flex-col">
      <header class="mx-auto w-full max-w-4xl px-6 py-8">
        <a href="/" class="flex items-center gap-3 text-lg font-semibold text-terra-dark">
          <span class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-terra-dark text-seafoam-light">SE</span>
          <span>SovaEHR</span>
        </a>
      </header>

      <main class="flex flex-1 items-center justify-center px-6 pb-16">
        <div class="w-full max-w-md space-y-8 rounded-3xl bg-white/80 p-10 shadow-xl backdrop-blur">
          <header class="space-y-2 text-center">
            <h1 class="text-3xl font-semibold">Create your account</h1>
            <p class="text-sm text-terra-light">Set up access to your practice workspace and invite your team later.</p>
          </header>

          <form id="signup-form" class="space-y-6" novalidate>
            <div class="space-y-2">
              <label for="full-name" class="block text-sm font-medium">Full name</label>
              <input
                id="full-name"
                name="fullName"
                type="text"
                autocomplete="name"
                required
                class="w-full rounded-lg border border-seafoam-dark/30 bg-white px-4 py-3 text-sm shadow-sm focus:border-terra-dark focus:outline-none focus:ring-2 focus:ring-terra-dark/40"
                placeholder="Jordan Alvarez"
              />
              <p data-error="fullName" class="hidden text-xs text-red-600"></p>
            </div>

            <div class="space-y-2">
              <label for="email" class="block text-sm font-medium">Work email</label>
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="w-full rounded-lg border border-seafoam-dark/30 bg-white px-4 py-3 text-sm shadow-sm focus:border-terra-dark focus:outline-none focus:ring-2 focus:ring-terra-dark/40"
                placeholder="you@practice.com"
              />
              <p data-error="email" class="hidden text-xs text-red-600"></p>
            </div>

            <div class="grid gap-4 sm:grid-cols-2">
              <div class="space-y-2">
                <label for="password" class="block text-sm font-medium">Password</label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="new-password"
                  required
                  class="w-full rounded-lg border border-seafoam-dark/30 bg-white px-4 py-3 text-sm shadow-sm focus:border-terra-dark focus:outline-none focus:ring-2 focus:ring-terra-dark/40"
                  placeholder="••••••••"
                />
                <p data-error="password" class="hidden text-xs text-red-600"></p>
              </div>
              <div class="space-y-2">
                <label for="confirm-password" class="block text-sm font-medium">Confirm</label>
                <input
                  id="confirm-password"
                  name="confirmPassword"
                  type="password"
                  autocomplete="new-password"
                  required
                  class="w-full rounded-lg border border-seafoam-dark/30 bg-white px-4 py-3 text-sm shadow-sm focus:border-terra-dark focus:outline-none focus:ring-2 focus:ring-terra-dark/40"
                  placeholder="••••••••"
                />
                <p data-error="confirmPassword" class="hidden text-xs text-red-600"></p>
              </div>
            </div>

            <div class="space-y-3">
              <button
                type="submit"
                class="flex w-full items-center justify-center gap-2 rounded-lg bg-terra-dark px-4 py-3 text-sm font-semibold text-seafoam-light transition hover:bg-terra-light focus:outline-none focus-visible:ring-2 focus-visible:ring-terra-dark/50"
              >
                <span>Create account</span>
              </button>
              <p class="text-center text-xs text-terra-light">
                By continuing you agree to our
                <a class="underline" href="#terms">Terms</a>
                and
                <a class="underline" href="#privacy">Privacy Policy</a>.
              </p>
            </div>
          </form>

          <footer class="text-center text-sm text-terra-light">
            Already have an account?
            <a href="/signin" class="font-medium text-terra-dark underline-offset-4 hover:underline">Sign in</a>
          </footer>
        </div>
      </main>
    </div>
    <script type="module" src="./src/signup.js"></script>
  </body>
</html>
